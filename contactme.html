<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    :root {
      --background-dark: #121212;
      --card-bg: #1e1e1e;
      --text-color: #ffffff;
      --primary-red: #e63946;
      --hover-red: #c1121f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-dark);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .contact-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-red);
    }

    .contact-container p {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 30px;
      display: flex;
      flex-direction: row;       /* ✅ Always horizontal */
      justify-content: center;   /* ✅ Center them */
      align-items: center;
      gap: 25px;                 /* ✅ Spacing between icons */
      flex-wrap: nowrap;         /* ✅ Prevent stacking */
    }

    .social-icons .icon {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      white-space: nowrap;       /* ✅ Keep icon + text together */
    }

    .social-icons .icon img {
      width: 22px;
      height: 22px;
      margin-right: 8px;
    }

    .social-icons .icon:hover {
      color: var(--hover-red);
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Get in touch with us through any of the platforms below:</p>
    
    <div class="social-icons">
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Facebook">
        Facebook
      </div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384033.png" alt="Twitter">
        Twitter
      </div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384037.png" alt="Instagram">
        Instagram
      </div>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384028.png" alt="LinkedIn">
        LinkedIn
      </div>
    </div>
  </div>
</body>
</html>
