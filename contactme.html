<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Kaka Onge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-gray-bg: #4a4a4a;
      --medium-gray-card: #616161;
      --dark-red: #8b0000;
      --light-gray-input: #dcdcdc;
      --white-text: #ffffff;
      --text-gray: #b0b0b0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-gray-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--white-text);
      padding: 20px;
    }

    .contact-container {
      display: flex;
      background-color: var(--medium-gray-card);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }

    .contact-info {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .contact-info h1 {
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--white-text);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .contact-info p {
      font-size: 1.1em;
      color: var(--text-gray);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: var(--text-gray);
    }

    .info-item span {
      margin-right: 15px;
      font-size: 1.5em;
      color: var(--white-text);
    }

    /* âœ… Always-horizontal socials (desktop + mobile) */
    .social-icons {
      margin-top: 40px;
      display: flex;
      flex-direction: row;     /* always a row */
      align-items: center;
      gap: 25px;               /* space between items */
      flex-wrap: nowrap;       /* no wrapping to a new line */
      overflow-x: auto;        /* allow horizontal scroll if screen is too narrow */
      -webkit-overflow-scrolling: touch;
      padding-bottom: 4px;     /* room for scroll bar on mobile */
    }

    .social-icons .icon {
      display: inline-flex;    /* keep icon + label inline */
      align-items: center;
      font-size: 2em;          /* keep your original size */
      color: var(--white-text);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      white-space: nowrap;     /* prevent icon/label from breaking */
    }

    .social-icons .icon a {
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .social-icons .icon img {
      margin-right: 8px;       /* space between icon and text */
      display: block;
    }

    .social-icons .icon:hover {
      color: var(--dark-red);
      transform: scale(1.05);
    }

    .contact-form {
      flex: 1;
      background-color: var(--dark-red);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-form h2 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--white-text);
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--light-gray-input);
      font-size: 1em;
      color: var(--dark-gray-bg);
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #888;
    }
