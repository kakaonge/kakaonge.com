<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Kaka Onge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --dark-gray-bg: #4a4a4a;
      --medium-gray-card: #616161;
      --dark-red: #8b0000;
      --light-gray-input: #dcdcdc;
      --white-text: #ffffff;
      --text-gray: #b0b0b0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-gray-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--white-text);
      padding: 20px;
    }

    .contact-container {
      display: flex;
      background-color: var(--medium-gray-card);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
    }

    .contact-info {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .contact-info h1 {
      font-size: 4em;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--white-text);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .contact-info p {
      font-size: 1.1em;
      color: var(--text-gray);
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-size: 1.1em;
      color: var(--text-gray);
    }

    .info-item span {
      margin-right: 15px;
      font-size: 1.5em;
      color: var(--white-text);
    }

    .social-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      text-align: center;
    }

    .social-icons .icon {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      text-decoration: none;
      color: var(--white-text);
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons .icon:hover {
      color: var(--dark-red);
      transform: scale(1.1);
    }

    .contact-form {
      flex: 1;
      background-color: var(--dark-red);
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-form h2 {
      font-size: 2.5em;
      font-weight: 600;
      margin-bottom: 30px;
      color: var(--white-text);
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background-color: var(--light-gray-input);
      font-size: 1em;
      color: var(--dark-gray-bg);
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #888;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      background-color: var(--white-text);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .contact-form button {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: var(--white-text);
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .contact-form button:hover {
      background-color: #333;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: var(--text-gray);
      font-size: 0.9em;
      text-align: center;
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
      }

      .contact-info,
      .contact-form {
        padding: 40px;
      }

      .contact-info h1 {
        font-size: 3.5em;
      }
    }

    @media (max-width: 600px) {
      .contact-info,
      .contact-form {
        padding: 30px;
      }

      .contact-info h1 {
        font-size: 2.8em;
        margin-bottom: 15px;
      }

      .contact-info p {
        font-size: 1em;
        margin-bottom: 20px;
      }

      .info-item {
        font-size: 1em;
        margin-bottom: 15px;
      }

      .info-item span {
        font-size: 1.3em;
      }

      .social-icons .icon {
        font-size: 1.8em;
        margin-bottom: 10px;
      }

      .contact-form h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 18px;
      }

      .form-group input,
      .form-group textarea {
        padding: 12px;
        font-size: 0.9em;
      }

      .form-group textarea {
        min-height: 120px;
      }

      .contact-form button {
        padding: 12px;
        font-size: 1em;
      }

      footer {
        font-size: 0.8em;
        bottom: 10px;
      }
    }

    /* Removed incorrect override of flex-direction */
    @media (max-width: 400px) {
      .contact-info,
      .contact-form {
        padding: 20px;
      }

      .contact-info h1 {
        font-size: 2.2em;
      }

      .social-icons {
        gap: 15px;
        margin-top: 20px;
        align-items: center;
      }

      .social-icons .icon {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-info">
      <h1>Get In Touch</h1>
      <p>Have questions, need assistance, or want to share feedback? I'm here to help!</p>

      <div>
        <div class="info-item">
          <span>&#9993;</span> <span>kakaonge22@gmail.com</span>
        </div>
        <div class="info-item">
          <span>&#9906;</span> <span>Nairobi, Kenya.</span>
        </div>
      </div>

      <div class="social-icons">
        <a class="icon" href="https://www.instagram.com/kakaonge/" title="Instagram" target="_blank">
          <img src="instagram.png" width="25" height="25" alt="Instagram"> Instagram
        </a>
        <a class="icon" href="https://x.com/Kakaonge" title="X" target="_blank">
          <img src="twitter.png" width="25" height="25" alt="X"> X
        </a>
        <a class="icon" href="https://ke.linkedin.com/in/kaka-onge" title="LinkedIn" target="_blank">
          <img src="linkedin.png" width="25" height="25" alt="LinkedIn"> LinkedIn
        </a>
        <a class="icon" href="https://github.com/kakaonge" title="Github" target="_blank">
          <img src="github.png" width="25" height="25" alt="Github"> Github
        </a>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" id="fullName" placeholder="Full Name." required />
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Your Email." required />
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message..." required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (fullName.trim() === '' || email.trim() === '' || message.trim() === '') {
        alert('Please fill in all fields.');
        return;
      }

      if (!validateEmail(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      console.log('Form Submitted!');
      console.log('Full Name:', fullName);
      console.log('Email:', email);
      console.log('Message:', message);

      alert('Thank you for your message, ' + fullName + '! I will get back to you soon.');

      document.getElementById('contactForm').reset();
    });

    function validateEmail(email) {
      const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    document.querySelectorAll('.social-icons .icon').forEach(icon => {
      icon.addEventListener('click', function() {
        const iconText = this.textContent.trim();
        let url = '';
        if (iconText.includes('X')) {
          url = 'https://x.com/Kakaonge';
        } else if (iconText.includes('Instagram')) {
          url = 'https://www.instagram.com/kakaonge';
        } else if (iconText.includes('LinkedIn')) {
          url = 'https://ke.linkedin.com/in/kaka-onge';
        } else if (iconText.includes('Github')) {
          url = 'https://github.com/kakaonge';
        }

        if (url) {
          window.open(url, '_blank');
        }
      });
    });
  </script>
</body>
</html>
