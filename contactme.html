<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaka Onge - Creative Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #111;
      --secondary-bg: #1a1a1a;
      --white-text: #fff;
      --gray-text: #bbb;
      --dark-red: #c0392b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--primary-bg);
      color: var(--white-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3em;
      font-weight: 400;
      color: var(--gray-text);
      margin-bottom: 40px;
    }

    /* Social Icons */
    .social-icons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;   /* âœ… vertical stack */
      justify-content: center;
      align-items: center;
      gap: 25px;                /* space between each icon */
    }

    .social-icons .icon {
      display: flex;
      flex-direction: column;   /* icon above text */
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: var(--white-text);
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
      text-align: center;
    }

    .social-icons .icon img {
      margin-bottom: 8px;       /* space between icon and text */
      width: 30px;
      height: 30px;
    }

    .social-icons .icon:hover {
      color: var(--dark-red);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kaka Onge</h1>
    <h2>Creative Developer</h2>

    <div class="social-icons">
      <span class="icon">
        <img src="instagram.png" alt="Instagram">
        Instagram
      </span>
      <span class="icon">
        <img src="x.png" alt="X">
        X
      </span>
      <span class="icon">
        <img src="linkedin.png" alt="LinkedIn">
        LinkedIn
      </span>
      <span class="icon">
        <img src="github.png" alt="GitHub">
        GitHub
      </span>
    </div>
  </div>
</body>
</html>
