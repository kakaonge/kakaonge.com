<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Kaka Onge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #feca00;
      margin: 0;
      padding: 40px;
      color: #000;
      position: relative;
    }

    h1 {
      color: white;
      font-size: 1.5rem;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      font-size: 2rem;
      color: #000;
      margin: 20px 0 10px;
      animation: fadeInUp 1s ease-out;
    }

    p {
      max-width: 800px;
      margin-bottom: 20px;
      font-size: 1.1rem;
      line-height: 1.6;
      animation: fadeInUp 1s ease-out;
    }

    strong {
      color: #000;
    }

    .highlight {
      color: #c1121f;
      font-weight: bold;
    }

    .email-contact {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .btn {
      display: block;
      margin: 40px auto;
      background: red;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInUp 1.5s ease-out;
    }

    .btn:hover {
      background-color: #a80000;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .dot-center-top {
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: #fff;
      border: 3px solid #000;
    }

    .dot-top-left {
      top: 30px;
      left: 20px;
    }

    .dot-mid {
      top: 50%;
      left: 60%;
    }

    .dot-right {
      top: 60%;
      right: 30px;
    }

    .line-top {
      width: 60px;
      height: 2px;
      background: #000;
      position: absolute;
      top: 30px;
      left: 20px;
    }

    .vertical-text {
      position: absolute;
      transform: rotate(-90deg);
      transform-origin: left top;
      font-weight: bold;
      color: #000;
    }

    .left-label {
      left: -30px;
      top: 60%;
    }

    .right-label {
      right: -30px;
      top: 60%;
    }

    .socials {
      position: absolute;
      right: 20px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .socials a {
      font-size: 18px;
      text-decoration: none;
      color: #000;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="dot dot-right"></div>
  <div class="line-top"></div>
