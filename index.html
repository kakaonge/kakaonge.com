  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #feca00;
      color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 11vw;
      font-weight: 900;
      text-shadow: 2px 2px #00000033;
      animation: scaleIn 1s ease forwards;
    }

    h1 span {
      color: black;
    }

    p {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
      position: relative;
      left: 0px;
    }

    .btn {
      background: red;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
      position: relative;
      margin-top: 10px;
    }

    .btn:hover {
      background: #d00000;
      transform: scale(1.05);
    }

    .vertical-text {
      position: absolute;
      transform: rotate(-90deg);
      transform-origin: left top;
      font-weight: bold;
    }

    .left-label {
      left: 10px;
      top: 60%;
    }

    .right-label {
      right: 10px;
      top: 60%;
    }

    .socials {
      position: absolute;
      right: 20px;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .socials a {
      font-size: 20px;
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    .dot {
      width: 13px;
      height: 13px;
      background: white;
      border-radius: 50%;
      position: absolute;
    }

    .top-left-dot {
      top: 30px;
      left: 30px;
    }

    .bottom-right-dot {
      bottom: 30px;
      right: 30px;
    }

    .get-in-touch {
      position: absolute;
      bottom: 20px;
      left: 20px;
      text-align: left;
      background: #fff;
      padding: 15px 20px;
      border-radius: 12px;
      color: #000;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.5s ease 1s forwards;
      opacity: 0;
    }

    .get-in-touch h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: blue;
    }

    .get-in-touch p {
      font-size: 0.95rem;
      margin: 0;
      line-height: 1.4;
    }

    .get-in-touch a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .get-in-touch a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
